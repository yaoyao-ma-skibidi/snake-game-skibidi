<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game Skibidi</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #222;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', monospace, Arial, sans-serif;
      color: #fff;
    }
    #game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      position: relative;
    }
    canvas {
      background: #111;
      border: 4px solid #fff;
      image-rendering: pixelated;
      box-shadow: 0 0 20px #000a;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
    }
    #score {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      gap: 10px;
    }
    .btn {
      width: 48px;
      height: 48px;
      background: #333;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      font-size: 2em;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      touch-action: manipulation;
      transition: background 0.2s;
    }
    .btn:active {
      background: #555;
    }
    @media (max-width: 600px) {
      canvas {
        max-width: 98vw;
        max-height: 60vw;
      }
      .btn {
        width: 40px;
        height: 40px;
        font-size: 1.5em;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="score">Score: 0</div>
    <canvas id="game" width="320" height="320"></canvas>
    <div class="controls">
      <div class="btn" id="up">▲</div>
    </div>
    <div class="controls">
      <div class="btn" id="left">◀</div>
      <div class="btn" id="down">▼</div>
      <div class="btn" id="right">▶</div>
    </div>
  </div>
  <audio id="eat-sound" src="fart.mp3" preload="auto"></audio>
  <audio id="die-sound" src="beep.mp3" preload="auto"></audio>
  <script>
    // Game constants
    let gridSize, tileCount, offsetX, offsetY;
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const scoreEl = document.getElementById('score');
    const eatSound = document.getElementById('eat-sound');
    const dieSound = document.getElementById('die-sound');
    const headImg = new Image();
    headImg.src = 'snake_head.jpg';

    let snake = [{x: 10, y: 10}];
    let direction = {x: 0, y: -1};
    let nextDirection = {x: 0, y: -1};
    let food = {x: 5, y: 5};
    let score = 0;
    let gameOver = false;
    let moveInterval = 200; // ms, slower speed
    let lastMove = 0;

    function resizeGame() {
      const minDim = Math.min(window.innerWidth, window.innerHeight);
      tileCount = 15; // fixed number of tiles for a good experience
      gridSize = Math.floor(minDim / tileCount);
      canvas.width = gridSize * tileCount;
      canvas.height = gridSize * tileCount;
      offsetX = Math.floor((window.innerWidth - canvas.width) / 2);
      offsetY = Math.floor((window.innerHeight - canvas.height) / 2);
      canvas.style.position = 'absolute';
      canvas.style.left = offsetX + 'px';
      canvas.style.top = offsetY + 'px';
    }
    resizeGame();
    window.addEventListener('resize', resizeGame);

    function randomFood() {
      let pos;
      do {
        pos = {
          x: Math.floor(Math.random() * tileCount),
          y: Math.floor(Math.random() * tileCount)
        };
      } while (snake.some(s => s.x === pos.x && s.y === pos.y));
      return pos;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Draw food
      ctx.fillStyle = '#e74c3c';
      ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize, gridSize);
      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        if (i === 0) {
          ctx.drawImage(headImg, snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        } else {
          ctx.fillStyle = '#0f0';
          ctx.fillRect(snake[i].x * gridSize, snake[i].y * gridSize, gridSize, gridSize);
        }
      }
    }

    function update() {
      if (gameOver) return;
      direction = nextDirection;
      const newHead = {x: snake[0].x + direction.x, y: snake[0].y + direction.y};
      // Check wall collision
      if (newHead.x < 0 || newHead.x >= tileCount || newHead.y < 0 || newHead.y >= tileCount) {
        die();
        return;
      }
      // Check self collision
      if (snake.some(s => s.x === newHead.x && s.y === newHead.y)) {
        die();
        return;
      }
      snake.unshift(newHead);
      // Check food
      if (newHead.x === food.x && newHead.y === food.y) {
        score++;
        scoreEl.textContent = 'Score: ' + score;
        eatSound.currentTime = 0;
        eatSound.play();
        food = randomFood();
      } else {
        snake.pop();
      }
    }

    function die() {
      gameOver = true;
      dieSound.currentTime = 0;
      dieSound.play();
      setTimeout(() => {
        alert('Game Over! Your score: ' + score);
        reset();
      }, 300);
    }

    function reset() {
      snake = [{x: 10, y: 10}];
      direction = {x: 0, y: -1};
      nextDirection = {x: 0, y: -1};
      food = randomFood();
      score = 0;
      scoreEl.textContent = 'Score: 0';
      gameOver = false;
    }

    function gameLoop(ts) {
      if (!lastMove) lastMove = ts;
      if (ts - lastMove > moveInterval) {
        update();
        draw();
        lastMove = ts;
      } else {
        draw();
      }
      requestAnimationFrame(gameLoop);
    }

    // Keyboard controls
    document.addEventListener('keydown', e => {
      if (gameOver) return;
      switch (e.key) {
        case 'ArrowUp': if (direction.y !== 1) nextDirection = {x: 0, y: -1}; break;
        case 'ArrowDown': if (direction.y !== -1) nextDirection = {x: 0, y: 1}; break;
        case 'ArrowLeft': if (direction.x !== 1) nextDirection = {x: -1, y: 0}; break;
        case 'ArrowRight': if (direction.x !== -1) nextDirection = {x: 1, y: 0}; break;
      }
    });

    // Touch controls
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener('touchstart', e => {
      const t = e.touches[0];
      touchStartX = t.clientX;
      touchStartY = t.clientY;
    });
    canvas.addEventListener('touchend', e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - touchStartX;
      const dy = t.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20 && direction.x !== -1) nextDirection = {x: 1, y: 0};
        else if (dx < -20 && direction.x !== 1) nextDirection = {x: -1, y: 0};
      } else {
        if (dy > 20 && direction.y !== -1) nextDirection = {x: 0, y: 1};
        else if (dy < -20 && direction.y !== 1) nextDirection = {x: 0, y: -1};
      }
    });

    // On-screen button controls
    document.getElementById('up').addEventListener('click', () => { if (direction.y !== 1) nextDirection = {x: 0, y: -1}; });
    document.getElementById('down').addEventListener('click', () => { if (direction.y !== -1) nextDirection = {x: 0, y: 1}; });
    document.getElementById('left').addEventListener('click', () => { if (direction.x !== 1) nextDirection = {x: -1, y: 0}; });
    document.getElementById('right').addEventListener('click', () => { if (direction.x !== -1) nextDirection = {x: 1, y: 0}; });

    // Start game when head image loads
    headImg.onload = () => {
      reset();
      requestAnimationFrame(gameLoop);
    };

    // Unlock audio on first user interaction
    function unlockAudio() {
      eatSound.play().then(() => eatSound.pause()).catch(() => {});
      dieSound.play().then(() => dieSound.pause()).catch(() => {});
      document.removeEventListener('keydown', unlockAudio);
      document.removeEventListener('click', unlockAudio);
      document.removeEventListener('touchstart', unlockAudio);
    }
    document.addEventListener('keydown', unlockAudio);
    document.addEventListener('click', unlockAudio);
    document.addEventListener('touchstart', unlockAudio);
  </script>
</body>
</html>
